    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        var box = document.getElementById("box");
        var opacity = 1;
        var fader = setInterval(function () {
            if (opacity > 0) {
                opacity -= 0.05;
                box.style.opacity = opacity;
            } else {

                opacity = 1;
                console.log(new Date().toLocaleTimeString());
                // clearInterval(fader);
            }
        }, 70)
    </script>

</body>
