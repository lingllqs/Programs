<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>

    <div id="container">

    </div>

    <script>
        var text = document.createElement("p");                // 创建元素
        var content = document.createTextNode("This is text"); // 创建文本结点
        var id = document.createAttribute("id");               // 创建属性
        id.value = "Rust";

        text.appendChild(content);
        text.setAttributeNode(id);

        // 获取页面元素
        var container = document.getElementById("container");
        container.appendChild(text);

        console.log(text);
    </script>

</body>

</html>
