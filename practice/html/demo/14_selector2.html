<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <style>
        div>p {
            color: #ff0aaa;
        }

        h1+p {
            color: #aaffaa;
        }

        .p1~p {
            color: #faafaa;
        }
    </style>
</head>

<body>
    <div>
        <p>第一个p</p>
        <ul>
            <li>
                <p>第二个p</p>
            </li>
        </ul>
    </div>

    <p>rust</p>
    <h1>c</h1>
    <p>rust</p>
    <h2>python</h2>
    <p>cpp</p>
    <p>cpp</p>
    <p class="p1">js</p>
    <p>cpp</p>
    <p>cpp</p>
    <p>cpp</p>

</body>

</html>
