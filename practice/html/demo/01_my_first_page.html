<!DOCTYPE html>
<html>

<head>
    <title>我的网页</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1 align="left">一级标题</h1>
    <h2 align="center">二级标题</h2>
    <h3 align="right">三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <b>加粗字体</b>
    <i>倾斜字体</i>
    <!-- 不要直接在body中使用文本 -->
    <p>这是一个段落<br>段落标签是一个双标签</p>
    <p>使用段落标签方便调整样式</p>
    <p>hr 标签是一个单标签<br><b>添加一条水平线</b></p>
    <!-- hr 标签属性: color 为颜色属性，width 为宽度属性，size 为高度属性，align 为对齐方式 -->
    <hr color="purple" width="200px" size="18px" align="left">
</body>

</html>
